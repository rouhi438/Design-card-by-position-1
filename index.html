<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <title>Airmax</title>
    </head>
    <body>
        <div class="project">
            <div class="card">
                <div class="right_side_card">
                    <p class="name">Airmax</p>
                        <div class="topicons">
                            <ul>
                                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                                <li><i class="fa-solid fa-user"></i></li>
                                <li><i class="fa-solid fa-cart-shopping"></i></li>
                            </ul>
                        </div>
                        <div class="season_collection">
                            <p class="winter">Winter Collection</p>
                            <h2>Men Black Sneakers</h2>
                            <ul class="price">
                                <li class="cheep_price"><i class="fa-solid fa-dollar-sign"></i>150</li>
                                <li class="expensive_price"><i class="fa-solid fa-dollar-sign"></i> 200</li>
                            </ul>
                        </div>
                        <div class="sneakers_size">
                            <ul>
                                <li>SIZE</li>
                                <li>7</li>
                                <li>8</li>
                                <li>9</li>
                                <li>10</li>
                                <li>11</li>
                            </ul>
                        </div>
                        <div class="color">
                            <ul>
                                <li>COLOR</li>
                                <li class="color_yellow"><i class="fa-solid fa-circle"></i></li>
                                <li class="color_black"><i class="fa-solid fa-circle"></i></li>
                                <li class="color_blue"><i class="fa-solid fa-circle"></i></li>
                            </ul>
                        </div>
                        <div class="buying_position">
                            <ul>
                                <li><i class="fa-solid fa-bag-shopping"></i>&nbsp;&nbsp;&nbsp;&nbsp;Buy Now</li>
                                <li><i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp;&nbsp;&nbsp;Add To Cart</li>
                            </ul>
                        </div>
                    </div>
                <div class="left_side_card">
                    <div class="arrow">
                        <ul>
                        <li><i class="fa fa-long-arrow-left"></i></li>
                        <li><i class="fa fa-long-arrow-right"></i></li>
                        </ul>
                    </div>
                </div>
                <div class="sneaker_img">
                    <img class="shoe_nike" src="images/shoe.png" alt="">
                </div>
            </div>
        </div>
    </body>
</html>
